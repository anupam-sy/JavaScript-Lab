<html>
	<head>
		<title>
		</title>
		<script>
		function f1()
		{
			a=document.frm1.elements.t1.value;
			b=a.length;
			er=0;
			at=0;
			dot=0;
			p1=0;
			space=0;
			p2=0;
			d1=0;
			d2=0;
			for(i=0;i<b;i++)
			{
				c=a.charAt(i);
				if(c==' ')
				{
					space=1;
				}
				if(c=='@')
				{
					at=1;
					p1=i;
				}
				if(c=='.')
				{
					dot=1;
					p2=i;
				}
			}
			d1=p2-p1;
			d2=b-p2;

			if(at==0||dot==0 ||p1<4 ||space!=0||d1<3||d2<3)
			{
				alert("Invalid Email");
				er=1;
			}
			if(er==0)
			{
				document.frm1.submit();
			}
		}
		</script>
	</head>
	<body>
	<form  name=frm1 >
	Enter Email <input type=text name=t1><br>

	<input type=button value='Click here' onClick='f1()'>
	</form>
	</body>
</html>
