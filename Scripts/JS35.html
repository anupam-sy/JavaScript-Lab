<html>
	<head>
		<title>
		</title>


		<script>
		function f1()
				{
					a=document.frm2.elements.t1.value;
					b=a.length;
					er=0;
					la=0;
					ua=0;
					num=0;
					sp=0;
					if(b<6)
					{
						alert("Password atleast 6 char");
						er=1;
					}
					else
					{
						for(i=0;i<b;i++)
						{
							c=a.charAt(i);
							if(c>='a' && c<='z')
							{
								la=1;
							}

							if(c>='A' && c<='Z')
							{
								ua=1;
							}
							if(c>='0' && c<='9')
							{
								num=1;
							}
							if(c=='@' ||c=='$'||c=='&'||c=='*')
							{
								sp=1;
							}
						}
					}
					if(la==0|| ua==0 ||num==0 ||sp==0)
					{
						alert("Invalid password");
						er=1;
					}
					if(er==0)
					{
						document.frm2.submit();
					}
				}
		</script>



	</head>
	<body>
	<form  name=frm1 >
	Enter Password <input type=text name=t1><br>

	<input type=button value='Click here' onClick='f1()'>
	</form>
	</body>
</html>
